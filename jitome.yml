# Jitome is a simple file watcher. - https://github.com/kohkimakimoto/jitome

command: "echo hogehoge"
targets:
  build:
    notification: true
    watch:
      - base: ""
        ignore: [".git", "bindata/bindata.go"]
        pattern: "*.go"
    script: |
      make
  test:
    restart: true
    notification: true
    watch:
      - base: ""
        ignore: [".git", "bindata/bindata.go"]
        pattern: "*.go"
    script: |
      echo "aaaaa"
      echo "ccccc"
